<!-- Sample HTML goes here as a live example of how the component can be used -->
<div ng-controller="rxSelectFilterCtrl">
    <h3 class="title">Filtered Table</h3>
    <table class="table-striped">
        <thead>
            <th colspan="6" class="filter-header">
                <form rx-form>
                    <rx-form-section>
                        <rx-field>
                            <rx-select-filter filter="filter"></rx-select-filter>
                        </rx-field>
                    </rx-form-section>
                </form>
            </th>
            <tr>
                <th>Account</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ticket in (filteredTickets = (tickets | Apply:filter))">
                <td>{{ticket.account}}</td>
                <td>{{ticket.status}}</td>
                <td>{{ticket.description}}</td>
            </tr>
            <tr ng-if="filteredTickets.length === 0">
                <td colspan="6">
                    <div ng-if="tickets.length === 0">No tickets were found.</div>
                    <div ng-if="tickets.length !== 0">No results match those criteria.</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<style>
    .multi-select-container {
        width: 200px;
    }

    .account-filter .rxSelect {
        width: 150px;
    }

    .status-filter .rxSelect {
        width: 180px;
    }
</style>
